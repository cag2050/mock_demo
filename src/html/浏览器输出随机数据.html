<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器输出随机数据</title>
</head>
<body>
<!-- （必选）加载 Mock -->
<script src="../js/lib/jquery.min.js"></script>
<!--<script src="http://mockjs.com/dist/mock.js"></script>-->
<script src="../js/lib/mock.js"></script>
<script>
    // 使用 Mock
    var data = Mock.mock({
        'list|1-10': [{
            'id|+1': 1
        }]
    });
    $('<pre>').text(JSON.stringify(data, null, 4))
            .appendTo('body')
</script>

</body>
</html>
